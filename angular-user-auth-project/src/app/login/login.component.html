<body >
    <div class="login-form" style="margin-top: 15vh;">
      <form [formGroup]="loginForm">
        
        <h2 class="text-center">Login</h2>
        <div class="form-group">
          <input type="email" class="form-control" name="Username" formControlName="username" placeholder="Username"
            required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password"
            required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </body>
